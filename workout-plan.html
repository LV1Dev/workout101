  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
  <title>Workout Plan</title>
</head>
<body>
  <div class="checklist">
    <label class="checkbox">
      <input type="checkbox">
      <span class="checkmark"></span>
      <span class="item-text">Monday - Bench Press - 3 sets of 8-10 reps</span>
    </label>
    <label class="checkbox">
      <input type="checkbox">
      <span class="checkmark"></span>
      <span class="item-text">Monday - Incline Dumbbell Press - 3 sets of 8-10 reps</span>
    </label>
    <label class="checkbox">
      <input type="checkbox">
      <span class="checkmark"></span>
      <span class="item-text">Monday - Dips - 3 sets of 10-12 reps</span>
    </label>
    <label class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="item-text">Monday - Tricep Pushdowns - 3 sets of 10-12 reps</span>
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="item-text">Monday - Skull Crushers - 3 sets of 10-12 reps</span>
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="item-text">Wednesday - Pull-Ups or Lat Pulldowns - 3 sets of 8-10 reps</span>
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="item-text">Wednesday - Bent Over Rows - 3 sets of 8-10 reps</span>
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="item-text">Wednesday - Seated Rows - 3 sets of 10-12 reps</span>
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="item-text">Wednesday - Barbell Bicep Curls - 3 sets of 10-12 reps</span>
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="item-text">Wednesday - Hammer Curls - 3 sets of 10-12 reps</span>
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="item-text">Friday - Squats - 3 sets of 8-10 reps</span>
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="item-text">Friday - Deadlifts - 3 sets of 8-10 reps</span>
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="item-text">Friday - Leg Press - 3 sets of 10-12 reps</span>
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="item-text">Friday - Shoulder Press - 3 sets of 8-10 reps</span>
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="item-text">Friday - Lateral Raises - 3 sets of 10-12 reps</span>
      </label>
    </label>
    <label class="checkbox">
      <span class="item-text">Remember to progressively increase the weights as you get stronger. Focus on proper form and control during each exercise. Allow adequate rest between sets and days to promote muscle recovery. Additionally, make sure your nutrition supports your muscle-building goals and stay hydrated. Consulting a fitness professional can help tailor the plan further to your specific needs and goals.</span>
    </label>
  </div>
