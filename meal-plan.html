<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles1.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
  <title>Meal Plan</title>
</head>
<body>
  <div class="checklist">
    <label class="checkbox">
      <input type="checkbox">
      <span class="checkmark"></span>
      <span class="item-text">Pre-Workout - Option 1: A banana and a scoop of protein powder mixed with water. / Option 2: Greek yogurt with a handful of berries.</span>
    </label>
    <label class="checkbox">
      <input type="checkbox">
      <span class="checkmark"></span>
      <span class="item-text">Post-Workout - Whey protein shake with water or milk.
        Oatmeal topped with sliced almonds and a drizzle of honey.</span>
    </label>
    <label class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="item-text">Breakfast - Scrambled eggs (2-3 eggs) with spinach and tomatoes.
            Whole grain toast or whole wheat tortilla.
            A serving of fruit (apple, orange, or berries).</span>
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="item-text">Lunch - Grilled chicken or turkey breast.
            Quinoa or brown rice.
            Steamed vegetables (broccoli, carrots, green beans).
            A small side salad with mixed greens and olive oil vinaigrette.</span>
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="item-text">Snack - Greek yogurt with a sprinkle of nuts or seeds.
            A piece of whole fruit (banana, pear, etc.).</span>
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="item-text">Dinner - Baked or grilled fish (salmon, tilapia, etc.).
            Sweet potato or whole grain pasta.
            Steamed or roasted vegetables.</span>
      </label>
      <label class="checkbox">
        <input type="checkbox">
        <span class="checkmark"></span>
        <span class="item-text">Snack - Cottage cheese with a few whole grain crackers.
            Mixed nuts or seeds.</span>
      </label>
      <label class="checkbox">
      <span class="item-text">Note:
            Stay hydrated throughout the day by drinking water or herbal tea.
            Include lean sources of protein (chicken, turkey, fish, eggs) in each meal to support muscle growth.
            Incorporate complex carbohydrates (quinoa, brown rice, sweet potato) for sustained energy.
            Healthy fats (nuts, seeds, olive oil) are important for overall health and hormone production.
            Adjust portion sizes based on your individual caloric needs and goals.</span>
      </label>
  </div>

  <div class="back-button">
    <a href="index.html">Back</a>
</body>
</html>
